<div class="display-6 text-center" mat-dialog-title>
  Are you sure you want to delete user?
</div>

<div class="justify-content-center" mat-dialog-actions>
  <button [mat-dialog-close]="true"
          color="primary"
          mat-raised-button>
    Yes
  </button>
  <button [mat-dialog-close]="false"
          color="warn"
          mat-raised-button>
    No
  </button>
</div>
